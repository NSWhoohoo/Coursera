<!DOCTYPE html>
<html>
    <head>
        <meta description="description" content="Dating Website">
        <meta keywords="keywords" content="Dating">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Please Enter You Details For Our Dating Website!</h1>
        <form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Your Face</legend>
                    <label for="avatar">Your Image: </label>
                    <input type="file" id = "avatar" name="avatar" required=""> <br>
                    Image preview: <img id="preview">
            </fieldset>
            <fieldset>
                <legend>Your General Details</legend>
                    <label for="name">Name: </label>
                    <input type="text" id ="name" name="name" placeholder="Your full name" required> <br>
                    Gender:
                    <input type="radio" id="male" name="gender" required> Male
                    <input type="radio" id="female" name="gender"> Female<br>
                    <label for="age">Age: </label>
                    <input type="number" id="age" name="age" required><br>
                    <label for="birthday">Date of birth: </label>
                    <input type="date" id="birthday" name="birthday"><br>
                    <label for="favcolor">Favorite color: </label>
                    <input type="color" id="favcolor" name="favcolor"><br>
                    <label for="country">Which Country: </label>
                    <select id="country" name="country">
                        <option value=""></option>
                        <option value="America">America</option>
                        <option value="China">China</option>
                        <option value="Japan">Japan</option>
                        <option value="Thailand">Thailand</option>
                        <option value="United Kingdom">United Kingdom</option>
                    </select>
                    <br>
            </fieldset>
            <fieldset>
                <legend>You Indicators</legend>
                <label for="height">Height: Short </label>
                <input type="range" id="height" name="height"> Tall<br>
                <label for="salary">Salary: Poor </label>
                <input type="range" id="salary" name="salary"> Rich<br>
            </fieldset>
            <fieldset>
                <legend>You Contact Information</legend>
                <label for="email">Email: </label>
                <input type="email" id="email" name="email"><br>
                <label for="mobile">Mobile: </label>
                <input type="tel" id="mobile" name="mobile"> <br>
                <label for="address">Address: </label>
                <textarea id="address" name="address" rows="4" cols="40"></textarea> <br>
                Method to contact you:
                <input type="checkbox" id ="method-email" name="method" value="email"> Email
                <input type="checkbox" id="method-whatsapp" name="method" value="whatsapp"> Whatsapp
                <input type="checkbox" id="method-in-app-chat" name="method" value="in-app-chat"> In-app chat
                <br>
            </fieldset>
            <input type="submit" name="" value="submit">
        </form>
    </body>
</html>
